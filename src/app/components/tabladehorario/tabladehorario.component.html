<div class="table-content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Asignatura Column -->
    <ng-container matColumnDef="asignatura">
      <th mat-header-cell *matHeaderCellDef> Asignatura </th>
      <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>
    </ng-container>

    <!-- Hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <!-- funcion enviar datos -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Recordatorio</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="enviarDatos(element)">
          <i class="fa-regular fa-square-plus"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
</div>
