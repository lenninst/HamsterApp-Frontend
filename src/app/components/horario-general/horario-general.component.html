<div class="general-horario-content">
  <div class="responsive-table">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="asignaturaGen">
        <th mat-header-cell *matHeaderCellDef> Asignatura </th>
        <td mat-cell *matCellDef="let element"> {{element.asignaturaGen}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef> docente </th>
        <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="lunes">
        <th mat-header-cell *matHeaderCellDef> Lunes </th>
        <td mat-cell *matCellDef="let element"> {{element.lunes}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="martes">
        <th mat-header-cell *matHeaderCellDef> Martes </th>
        <td mat-cell *matCellDef="let element"> {{element.martes}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="miercoles">
        <th mat-header-cell *matHeaderCellDef> Miercoles </th>
        <td mat-cell *matCellDef="let element"> {{element.miercoles}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="jueves">
        <th mat-header-cell *matHeaderCellDef> jueves </th>
        <td mat-cell *matCellDef="let element"> {{element.jueves}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="viernes">
        <th mat-header-cell *matHeaderCellDef> viernes </th>
        <td mat-cell *matCellDef="let element"> {{element.viernes}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sabado">
        <th mat-header-cell *matHeaderCellDef> sabado</th>
        <td mat-cell *matCellDef="let element"> {{element.sabado}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">

          No encontrado "{{input.value}}"</td>
      </tr>
    </table>

  </div>


</div>
