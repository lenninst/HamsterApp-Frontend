<h2 mat-dialog-title> <span><i class="fa-regular fa-lightbulb"></i></span> Recordatorio </h2>
<mat-dialog-content class="mat-typography">
  <h3>{{title}}</h3>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ datosFilaSeleccionada?.asignatura }}</mat-card-title>
      <mat-card-subtitle>{{ datosFilaSeleccionada?.hora }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Detalles.</p>
      <p>{{descripcion}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><span><i class="fa-solid fa-gear"></i></span></button>
      <button mat-button><span><i class="fa-solid fa-trash" (click)="borrarRecordatorio()"></i></span></button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
