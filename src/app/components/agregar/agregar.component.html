<h2 mat-dialog-title>Mis actividades</h2>
<form [formGroup]="form" (ngSubmit)="addEditPerson()" >
  <mat-dialog-content >

    <mat-form-field appearance="fill">
      <mat-label>Agrega una actividad</mat-label>
      <input formControlName="actividad" matInput placeholder=""  autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Agrega una Descripion </mat-label>
      <input formControlName="descripcion" matInput placeholder=""   autocomplete="off"/>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button type="button" mat-button (click)="onNoClick()">Cancelar</button>
    <button type="submit" mat-button  cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>

</form>
